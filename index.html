<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="substrate">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/header__logo.svg" alt="Место. Россия">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="avatar" src="./image/avatar.jpg" alt="Ваш аватар">
                    <div class="profile__info">
                        <ul class="profile__unnumbered-list">
                            <li class="profile__list"><h1 class="profile__name">Жак-Ив Кусто</h1></li>
                            <li class="profile__list"><p class="profile__status">Исследователь океана</p></li>
                        </ul>
                        <button class="profile__edit-button" type="button"> <img src="./image/edit-button.svg" alt="Кнопка редактирования"> </button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"> </button>
            </section>

            <section class="elements">
                <template id = "element">
                    <div class="element">
                        <button class="element__delete-button" type="button"></button>
                        <img class="element__image">
                        <div class="element__main">
                            <p class="element__title"></p>
                            <button class="element__like-button" type="button"> <!-- <img src="./image/like-button.svg" alt="Кнопка лайка"> --> </button>
                        </div>
                    </div>
                </template>
            </section>

        </main>

        <template id="popup">
            <div class="popup">
                <div class="popup__wrapper">
                <form class="popup__container">
                    <h2 class="popup__title"></h2>
                    <input class="popup__input">
                    <input class="popup__input">
                    <button class="popup__save" type="submit"></button>
                </form> 
                <button class="popup__exit" type="button"> 
                    <img class="popup__image" src="./image/popup__exit.svg" alt="кнопка выхода"> 
                </button>
            </div>
            </div>
        </template>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
