<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="substrate">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/header__logo.svg" alt="Место. Россия">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="avatar" src="./image/avatar.jpg" alt="Ваш аватар">
                    <div class="profile__info">
                        <ul class="profile__unnumbered-list">
                            <li class="profile__list"><h1 class="profile__name">Жак-Ив Кусто</h1></li>
                            <li class="profile__list"><p class="profile__status">Исследователь океана</p></li>
                        </ul>
                        <button class="profile__edit-button" type="button"> <img src="./image/edit-button.svg" alt="Кнопка редактирования"> </button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"> </button>
            </section>

            <section class="elements">
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
        
    <div class="popup popup_cardZoom">
        <div class="popup__wrapper">
            <div class="popup__image-wrapper">
                <img class="popup__main-image" src="#" alt="#">
                <p class="popup__subtitle"></p>
            </div>
        <button class="popup__exit" type="button"> 
        </button>
    </div>
    </div>

    <div class="popup popup_profileEdit popup__with-input">
        <div class="popup__wrapper">
        <form class="popup__container popup__container_profileEdit" name="profileForm" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name-input" class="popup__input popup__input_name" placeholder="Имя" name="profileName" type="text" minlength="2" maxlength="40" required>
            <span class="name-input-error popup__input-error"></span>
            <input id="status-input" class="popup__input popup__input_status" placeholder="О себе" name="profileStatus" type="text" minlength="2" maxlength="200" required>
            <span class="status-input-error popup__input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
        </form> 
        <button class="popup__exit" type="button"> 
        </button>
    </div>
    </div>

    <div class="popup popup_placeEdit popup__with-input">
        <div class="popup__wrapper">
        <form class="popup__container popup__container_placeEdit" name="placeForm" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input id="place-name-input" class="popup__input popup__input_place-name" placeholder="Название" name="placeName" type="text" minlength="2" maxlength="30" required>
            <span class="place-name-input-error popup__input-error"></span>
            <input id="place-link-input" class="popup__input popup__input_place-link" placeholder="Ссылка на картинку" name="placeLink" type="url" required>
            <span class="place-link-input-error popup__input-error"></span>
            <button class="popup__save" type="submit">Создать</button>
        </form> 
        <button class="popup__exit" type="button"> 
        </button>
    </div>
    </div>

    </div>

    <template id = "element">
        <div class="element">
            <button class="element__delete-button" type="button"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__main">
                <p class="element__title"></p>
                <button class="element__like-button" type="button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
