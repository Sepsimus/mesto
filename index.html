<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="substrate">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/header__logo.svg" alt="Место. Россия">
            <hr class="header__line">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="avatar" src="./image/avatar.jpg" alt="Ваш аватар">

                        <ul class="profile__unnumbered-list">
                            <li class="profile__list"><p class="profile__name">Жак-Ив Кусто</p></li>
                            <li class="profile__list"><p class="profile__status">Исследователь океана</p></li>
                        </ul>
                        <div class="edit-button"></div>
                    </div>
                </div>
                <div class="add-button"></div>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./image/elements__karachaevsk.png" alt="Карачевск">
                    <div class="element__main">
                        <p class="element__title">Карачевск</p>
                        <div class="like-button"></div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./image/elements__elbrus.png" alt="Эльбрус">
                    <div class="element__main">
                        <p class="element__title">Эльбрус</p>
                        <div class="like-button"></div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./image/elements__dombay.png" alt="Домбай">
                    <div class="element__main">
                        <p class="element__title">Домбай</p>
                        <div class="like-button"></div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./image/elements__elbrus.png" alt="Эльбрус">
                    <div class="element__main">
                        <p class="element__title">Эльбрус</p>
                        <div class="like-button"></div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./image/elements__dombay.png" alt="Домбай">
                    <div class="element__main">
                        <p class="element__title">Домбай</p>
                        <div class="like-button"></div>
                    </div>
                </div>

                <div class="element">
                    <img class="element__image" src="./image/elements__karachaevsk.png" alt="Карачаево-Черкессия">
                    <div class="element__main">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <div class="like-button"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
