<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="substrate">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/header__logo.svg" alt="Место. Россия">
            <hr class="header__line">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="avatar" src="./image/avatar.jpg" alt="Ваш аватар">
                    <div class="profile__info">
                        <ul class="profile__unnumbered-list">
                            <li class="profile__list"><p class="profile__name">Жак-Ив Кусто</p></li>
                            <li class="profile__list"><p class="profile__status">Исследователь океана</p></li>
                        </ul>
                        <div class="edit-button"></div>
                    </div>
                </div>
                <div class="add-button"></div>
            </section>

        </main>
    </div>
</body>
</html>
